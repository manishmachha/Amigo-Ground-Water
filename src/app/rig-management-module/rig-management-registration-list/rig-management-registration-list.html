<div class="p-6 space-y-4">

  <!-- HEADER -->
  <div class="flex items-center justify-between">
    <h3 class="text-xl font-semibold text-gray-900">
      Registered Rigs (Form-15 & Form-16)
    </h3>

    <button
      class="inline-flex items-center gap-2 px-4 py-2 rounded-md
             bg-blue-600 hover:bg-blue-700 text-white text-l font-medium">
      <i class="bi bi-plus-lg"></i>
      New Registration
    </button>
  </div>

  <!-- TABLE -->
  <div class="overflow-x-auto text-xl">

    <table mat-table [dataSource]="dataSource" matSort class="w-full text-xl">

      <!-- Rig ID -->
      <ng-container matColumnDef="rigId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Rig ID
        </th>
        <td mat-cell *matCellDef="let row"
            class="font-mono font-medium text-blue-600">
          {{ row.rigId }}
        </td>
      </ng-container>

      <!-- Owner -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Owner/Operator
        </th>
        <td mat-cell *matCellDef="let row" class="text-gray-900">
          {{ row.owner }}
        </td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Type
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="px-2 py-0.5 rounded-md bg-gray-50 text-gray-700 text-xs">
            {{ row.type }}
          </span>
        </td>
      </ng-container>

      <!-- District -->
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          District
        </th>
        <td mat-cell *matCellDef="let row" class="text-gray-700">
          {{ row.district }}
        </td>
      </ng-container>

      <!-- Reg Date -->
      <ng-container matColumnDef="regDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Reg. Date
        </th>
        <td mat-cell *matCellDef="let row" class="text-gray-600">
          {{ row.regDate }}
        </td>
      </ng-container>

      <!-- Valid Until -->
      <ng-container matColumnDef="validUntil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Valid Until
        </th>
        <td mat-cell *matCellDef="let row" class="text-gray-600">
          {{ row.validUntil }}
        </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Status
        </th>
        <td mat-cell *matCellDef="let row">
          <span
            class="px-2 py-0.5 rounded-md text-xs font-medium"
            [ngClass]="getStatusClass(row.status)">
            {{ row.status }}
          </span>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="">
          Actions
        </th>
        <td mat-cell *matCellDef="let row" class="">
          <div class="flex justify-end gap-2">
            <button class="p-2 rounded-md hover:bg-gray-100">
              <i class="bi bi-eye"></i>
            </button>
            <button class="p-2 rounded-md hover:bg-gray-100">
              <i class="bi bi-pencil-square"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- PAGINATOR -->
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5,10,20]"
      showFirstLastButtons>
    </mat-paginator>

  </div>
</div>
