<div class="p-6 space-y-4">

  <!-- HEADER -->
  <div class="flex items-center justify-between">
    <h3 class="text-xl font-semibold text-gray-900">
      Registration Renewals & Compliance Status
    </h3>

    <button
      class="inline-flex items-center gap-2 px-4 py-2 rounded-md
             bg-blue-600 hover:bg-blue-700 text-white text-lg font-medium">
      <i class="bi bi-arrow-repeat"></i>
      Process Renewal
    </button>
  </div>

  <!-- TABLE -->
  <div class="overflow-x-auto">

    <table mat-table [dataSource]="dataSource" matSort class="w-full text-sm">

      <!-- Rig ID -->
      <ng-container matColumnDef="rigId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Rig ID
        </th>
        <td mat-cell *matCellDef="let row"
            class="font-mono font-medium text-blue-600">
          {{ row.rigId }}
        </td>
      </ng-container>

      <!-- Owner -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Owner
        </th>
        <td mat-cell *matCellDef="let row" class="text-gray-900">
          {{ row.owner }}
        </td>
      </ng-container>

      <!-- Registration Expiry -->
      <ng-container matColumnDef="registrationExpiry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Registration Expiry
        </th>
        <td mat-cell *matCellDef="let row" class="text-gray-700">
          {{ row.registrationExpiry }}
        </td>
      </ng-container>

      <!-- Days Left -->
      <ng-container matColumnDef="daysLeft">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Days Left
        </th>
        <td mat-cell *matCellDef="let row" class="font-medium text-gray-900">
          {{ row.daysLeft }}
        </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Status
        </th>
        <td mat-cell *matCellDef="let row">
          <span
            class="px-2 py-0.5 rounded-md text-xs font-medium"
            [ngClass]="getStatusClass(row.status)">
            {{ row.status }}
          </span>
        </td>
      </ng-container>

      <!-- Violations -->
      <ng-container matColumnDef="violations">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-right">
          Violations
        </th>
        <td mat-cell *matCellDef="let row" class="text-right">
          {{ row.violations }}
        </td>
      </ng-container>

      <!-- Action Required -->
      <ng-container matColumnDef="actionRequired">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Action Required
        </th>
        <td mat-cell *matCellDef="let row" class="text-gray-700">
          {{ row.actionRequired }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right">
          Actions
        </th>
        <td mat-cell *matCellDef="let row" class="text-right">
          <button
            class="px-3 py-1.5 rounded-md border border-gray-200
                   hover:bg-gray-100 text-sm font-medium">
            Process Renewal
          </button>
        </td>
      </ng-container>

      <!-- ROWS -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <!-- PAGINATION -->
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>

  </div>
</div>
